{% extends "base.html" %}

{% block content %}
    {% for article in articles %}
   <section>
       <h2><a href="{{ url_for('page', entry=article['path']) }}">{{ article['title'] }}</a></h2>
       {{ date_repr(article['date']) }}
       <p class="summary">{{ article['summary'] }}</p>
   </section>
    {% endfor %}
{% endblock %}
