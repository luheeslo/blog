{% extends "base.html" %}

{% block content %}
    {% for article in articles %}
   <section>
       <h2><a href="{{ url_for('page', entry=article['path']) }}">{{ article['title'] }}</a></h2>
       <time datetime="{{ article['date'].strftime(config['DATE_FORMAT_SHOWED']) }}">
           {{ article['date'].strftime(config['DATE_FORMAT_SHOWED']) }}
       </time>
       <p class="summary">{{ article['summary'] }}</p>
   </section>
    {% endfor %}
{% endblock %}
